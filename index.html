<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <title>Grid Calculator</title>
    </head>
    <body>
        <div class="calc-box">
            <!-- Place where the formula is displayed -->
            <input type="text" id="formula" class="input" />
            <!-- All the buttons -->
            <button type="button" class="btn clear action">C</button>
            <button type="button" class="btn brackets action">()</button>
            <button type="button" class="btn percent action">%</button>
            <button type="button" class="btn divide action">/</button>
            <button type="button" class="btn seven">7</button>
            <button type="button" class="btn eight">8</button>
            <button type="button" class="btn nine">9</button>
            <button type="button" class="btn multiply action">*</button>
            <button type="button" class="btn four">4</button>
            <button type="button" class="btn five">5</button>
            <button type="button" class="btn six">6</button>
            <button type="button" class="btn subtract action">-</button>
            <button type="button" class="btn one">1</button>
            <button type="button" class="btn two">2</button>
            <button type="button" class="btn three">3</button>
            <button type="button" class="btn add action">+</button>
            <button type="button" class="btn plmin">+/-</button>
            <button type="button" class="btn zero">0</button>
            <button type="button" class="btn dot">.</button>
            <button type="button" class="btn equal action">=</button>
        </div>
    </body>
</html>
